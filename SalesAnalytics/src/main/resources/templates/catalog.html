<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sales Analysis - Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/sales">Sales Analysis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/sales">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sales/catalog">Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sales/analytics">Analytics</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="my-4">Product Catalog</h1>

  <!-- Форма для добавления товара -->
  <h2 class="my-4">Add New Product</h2>
  <form action="/sales/add-product" method="post" class="mb-4">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" name="price" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  <!-- Каталог товаров -->
  <h2 class="my-4">Available Products</h2>
  <div class="row">
    <div th:each="product : ${products}" class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text" th:text="${product.description}">Description</p>
          <p class="card-text">Price: <span th:text="${product.price}"></span></p>
          <form th:action="@{/sales/delete-product}" method="post">
            <input type="hidden" th:name="id" th:value="${product.id}" />
            <button type="submit" class="btn btn-danger mt-2">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
