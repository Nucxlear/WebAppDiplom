<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Анализ продаж - Каталог</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/sales">Анализ продаж</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/sales/analytics">Аналитика</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sales/catalog">Каталог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Выход</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1 class="mb-4">Каталог товаров</h1>
  <div class="card">
    <div class="card-header">
      Список товаров
      <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#addProductModal">Добавить товар</button>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Описание</th>
          <th>Цена</th>
          <th>Количество</th>
          <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}">ID</td>
          <td th:text="${product.name}">Название</td>
          <td th:text="${product.description}">Описание</td>
          <td th:text="${#numbers.formatDecimal(product.price, 2, 2)}">Цена</td>
          <td th:text="${product.quantity}">Количество</td>
          <td>
            <form th:action="@{/sales/sell-product}" method="post">
              <input type="hidden" th:name="id" th:value="${product.id}" />
              <button type="submit" class="btn btn-sm btn-success">Продать</button>
            </form>
            <form th:action="@{/sales/receive-product}" method="post">
              <input type="hidden" th:name="id" th:value="${product.id}" />
              <button type="submit" class="btn btn-sm btn-info">Принять</button>
            </form>
            <form th:action="@{/sales/delete-product}" method="post">
              <input type="hidden" th:name="id" th:value="${product.id}" />
              <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(products)}">
          <td colspan="6">Нет товаров в каталоге.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Модальное окно для добавления товара -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Добавить новый товар</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/sales/add-product}" method="post" th:object="${product}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
              <label for="name" class="form-label">Название</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Описание</label>
              <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Цена</label>
              <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Количество</label>
              <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
