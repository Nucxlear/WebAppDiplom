<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Анализ продаж - Каталог</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/sales">Анализ продаж</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/sales">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sales/catalog">Каталог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sales/analytics">Аналитика</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="my-4">Каталог товаров</h1>

  <!-- Форма для добавления товара -->
  <h2 class="my-4">Добавить новый товар</h2>
  <form action="/sales/add-product" method="post" class="mb-4">
    <div class="mb-3">
      <label for="name" class="form-label">Название товара:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание:</label>
      <textarea class="form-control" id="description" name="description" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Цена:</label>
      <input type="number" class="form-control" id="price" name="price" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Количество:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" required min="0">
    </div>
    <button type="submit" class="btn btn-primary">Добавить товар</button>
  </form>

  <!-- Каталог товаров -->
  <h2 class="my-4">Доступные товары</h2>
  <div class="row">
    <div th:each="product : ${products}" class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Название товара</h5>
          <p class="card-text" th:text="${product.description}">Описание</p>
          <p class="card-text">Цена: <span th:text="${product.price}"></span></p>
          <p class="card-text">Количество: <span th:text="${product.quantity}"></span></p>
          <div class="btn-group" role="group">
            <form th:action="@{/sales/receive-product}" method="post" class="d-inline">
              <input type="hidden" th:name="id" th:value="${product.id}" />
              <button type="submit" class="btn btn-success btn-sm">+</button>
            </form>
            <form th:action="@{/sales/sell-product}" method="post" class="d-inline">
              <input type="hidden" th:name="id" th:value="${product.id}" />
              <button type="submit" class="btn btn-warning btn-sm" th:disabled="${product.quantity <= 0}">−</button>
            </form>
          </div>
          <form th:action="@{/sales/delete-product}" method="post" class="d-inline">
            <input type="hidden" th:name="id" th:value="${product.id}" />
            <button type="submit" class="btn btn-danger btn-sm mt-2">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
