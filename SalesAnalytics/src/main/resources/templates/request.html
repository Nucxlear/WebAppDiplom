<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Анализ продаж - Заявка на производство</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/sales">Анализ продаж</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/sales">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sales/catalog">Каталог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sales/analytics">Аналитика</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1 class="mb-4">Заявка на производство</h1>

  <div th:if="${productionPlan != null and not #maps.isEmpty(productionPlan)}" class="card">
    <div class="card-header">План производства</div>
    <div class="card-body">
      <form th:action="@{/sales/submit-request}" method="post">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Товар</th>
            <th>Количество для производства</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="entry : ${productionPlan}">
            <td th:text="${entry.key}">Товар</td>
            <td th:text="${entry.value}">0</td>
            <input type="hidden" th:name="'products[' + ${entry.key} + ']'" th:value="${entry.value}" />
          </tr>
          </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Отправить на производство</button>
      </form>
    </div>
  </div>

  <div th:if="${request != null}" class="card">
    <div class="card-header">Детали заявки</div>
    <div class="card-body">
      <p><strong>ID заявки:</strong> <span th:text="${request.id}"></span></p>
      <p><strong>Дата создания:</strong> <span th:text="${#temporals.format(request.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
      <p><strong>Статус:</strong> <span th:text="${request.status}"></span></p>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Товар</th>
          <th>Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${request.products}">
          <td th:text="${entry.key.replace('_', '.')}">Товар</td>
          <td th:text="${entry.value}">0</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
