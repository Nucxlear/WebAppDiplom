<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Анализ продаж - Управление производством</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/sales/production">Анализ продаж</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sales/production">Управление производством</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/perform-logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="nav-link btn btn-link">Выход</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1 class="mb-4">Управление заявками на производство</h1>
  <div class="card">
    <div class="card-header">Список заявок</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Дата создания</th>
          <th>Статус</th>
          <th>Товары</th>
          <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
          <td th:text="${request.id}">ID</td>
          <td th:text="${#temporals.format(request.createdAt, 'dd.MM.yyyy HH:mm')}">Дата</td>
          <td th:text="${request.status}">Статус</td>
          <td>
            <ul>
              <li th:each="entry : ${request.products}">
                <span th:text="${entry.key.replace('_', '.')} + ': ' + ${entry.value}"></span>
              </li>
            </ul>
          </td>
          <td>
            <form th:action="@{/sales/update-request-status}" method="post">
              <input type="hidden" th:name="id" th:value="${request.id}" />
              <select class="form-select" th:name="status">
                <option th:value="'В обработке'" th:selected="${request.status == 'В обработке'}">В обработке</option>
                <option th:value="'Выполнено'" th:selected="${request.status == 'Выполнено'}">Выполнено</option>
              </select>
              <button type="submit" class="btn btn-primary mt-2">Обновить статус</button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(requests)}">
          <td colspan="5">Нет заявок.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
